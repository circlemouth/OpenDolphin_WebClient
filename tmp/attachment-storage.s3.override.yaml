# Attachment storage config (S3 / MinIO mode)
# storage.type: s3
storage:
  type: s3
  database:
    # database モードへ戻した際も同じテーブルを参照できるよう、LOB テーブル名を保持。
    lobTable: d_attachment
  s3:
    bucket: opendolphin-attachments
    region: ap-northeast-1
    endpoint: http://minio:9000
    basePath: clinics/${FACILITY_ID}/documents
    forcePathStyle: true
    serverSideEncryption: AES256
    kmsKeyId: null
    multipartUploadThresholdMb: 64
    accessKey: opendolphin
    secretKey: opendolphin-secret
    lifecycle:
      transitionToStandardIaAfterDays: 30
      expireAfterDays: 3650
