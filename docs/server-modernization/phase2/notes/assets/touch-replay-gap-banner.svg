<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .banner { fill: #fef3c7; stroke: #f59e0b; stroke-width: 3; }
      .cta { fill: #0f172a; }
      .cta-text { font: bold 28px 'Segoe UI', 'Hiragino Sans', sans-serif; fill: #f8fafc; }
      .label { font: bold 40px 'Segoe UI', 'Hiragino Sans', sans-serif; fill: #0f172a; }
      .meta { font: 26px 'Segoe UI', 'Hiragino Sans', sans-serif; fill: #475569; }
      .note { font: 24px 'Segoe UI', 'Hiragino Sans', sans-serif; fill: #0f172a; }
    </style>
  </defs>
  <rect width="1280" height="720" class="bg" />
  <text x="80" y="110" class="label">Touch ReplayGap バナー UI</text>
  <rect x="80" y="140" width="1120" height="200" rx="24" class="banner" />
  <text x="120" y="210" class="meta">受付一覧の同期が切断されました（chart-events.replay-gap）</text>
  <text x="120" y="260" class="meta">自動再取得 → 再取得 CTA（3 回失敗で Ops エスカレーション）</text>
  <text x="120" y="305" class="meta">VoiceOver/TalkBack: ライブリージョン + フォーカス移動</text>
  <rect x="880" y="250" width="280" height="70" rx="16" class="cta" />
  <text x="910" y="297" class="cta-text">受付一覧を再同期</text>
  <text x="80" y="380" class="note">・再取得終了で ReplayGapState=Recovered, 15 秒後に自動クローズ</text>
  <text x="80" y="415" class="note">・TouchReloadAudit(mode=auto/manual, platform=iOS|Android) を即時送信</text>
  <text x="80" y="450" class="note">・Retries≥3 でローカル通知を発火し、Ops Runbook へのディープリンクを表示</text>
</svg>
