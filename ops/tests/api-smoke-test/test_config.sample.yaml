# run_smoke.py 用の設定サンプル。実運用では generate_config_skeleton.py を実行して全エンドポイント分の
# 雛形 (test_config.skeleton.yaml) を生成し、このファイルを参考に実データへ置き換えてください。
# ここでは代表的な API のみ例示しています。

defaults:
  headers:
    userName: "<施設ID:管理者ID>"
    password: "<MD5ハッシュ化パスワード>"
    clientUUID: "<クライアントUUID>"
  path_params:
    pk: "<REQUIRED>"
    param: "<REQUIRED>"
  query: {}
  expected_status: [200]
  compare:
    mode: auto
    ignore_fields: []

cases:
  - id: patientresource_1
    match:
      resource: "PatientResource"
      http_method: "POST"
      path: "/patient"
    body: "<REQUIRED>"
    body_format: json
    description: "患者登録 API のサンプル。JSON ボディを指定する。"

  - id: patientresource_4
    match:
      resource: "PatientResource"
      http_method: "GET"
      path: "/patient/count/{param}"
    path_params:
      param: "<施設ID>"
    query:
      baseDate: "2024-04-01"
    description: "来院数カウント API の例。param には facilityId:YYYYMMDD 形式など実データに合わせる。"

  - id: chartEventResource_2
    match:
      resource: "ChartEventResource"
      http_method: "PUT"
      path: "/chartEvent/event"
    headers:
      Content-Type: application/json
    body: "<REQUIRED>"
    body_format: json
    description: "カルテイベント通知 API の例。"

  - id: orcaresource_5
    match:
      resource: "OrcaResource"
      http_method: "GET"
      path: "/orca/tensu/name/{param}/"
    path_params:
      param: "<点数名称検索語>"
    description: "ORCA 点数マスタ検索の例。"
