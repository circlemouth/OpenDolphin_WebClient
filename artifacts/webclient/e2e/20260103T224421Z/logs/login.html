      .app-shell-splash__panel {
        min-height: 320px;

      .app-shell-splash__shimmer::after {
        content: '';

        inset: 0;

        0% { transform: translateX(-100%); }

</style><style type="text/css" data-vite-dev-id="/Users/Hayato/Documents/GitHub/OpenDolphin_WebClient/.worktrees/task-1767479809743-ef2023/web-client/src/styles/global.css">:root {
  font-family: 'Outfit', 'Inter', system-ui, -apple-system, sans-serif;
  color: #1e293b;
  background-color: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Full Screen Split Layout */
.login-shell {
  min-height: 100vh;
  display: flex;
  padding: 0;
  background: white;
}

/* The container becomes the grid wrapper */
.login-card {
  width: 100%;
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  background: transparent;
  border-radius: 0;
  box-shadow: none;
  border: none;
  padding: 0;
}

/* Left Side: Visuals & Branding */
.login-card__header {
  position: relative;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0;
  /* Remove padding to allow full-bleed image */
  color: #0f172a;
  overflow: hidden;
  gap: 0;
  border-right: 1px solid #f1f5f9;
}

/* Abstract Background Shapes - lighter for white bg */
.login-card__header::before {
  content: '';
  position: absolute;
  top: -20%;
  left: -20%;
  width: 80%;
  height: 80%;
  background: radial-gradient(circle, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
  border-radius: 50%;
  filter: blur(60px);
}

.login-card__header::after {
  content: '';
  position: absolute;
  bottom: -10%;
  right: -10%;
  width: 70%;
  height: 70%;
  background: radial-gradient(circle, rgba(56, 189, 248, 0.05) 0%, transparent 60%);
  border-radius: 50%;
  filter: blur(40px);
}

/* Branding Container */
.login-brand {
  position: relative;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.login-brand__badge {
  width: 100%;
  height: 100%;
  max-width: none;
  /* Allow full expansion */
  background: transparent;
  border: none;
  padding: 2rem;
  /* Keep a little padding so logo doesn't touch the absolute edge, or make it 0 for full bleed? "全体を表示" usually implies safe area or full. Let's give it slight breathing room (2rem) inside the full container. */
  box-shadow: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 1;
}

.login-brand__badge img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  /* Shows the whole image respecting aspect ratio */
  mix-blend-mode: multiply;
  /* Blends the image white background with the container */
}

.login-brand__text {
  text-align: center;
  color: #0f172a;
  margin-bottom: 2rem;
  /* Give some space from bottom */
}

.login-brand__eyebrow {
  color: #4f46e5;
  font-size: 0.875rem;
  letter-spacing: 0.2em;
  margin-bottom: 0.5rem;
  font-weight: 700;
}

.login-card__header h1 {
  font-size: 3rem;
  background: linear-gradient(to right, #0f172a, #334155);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
  line-height: 1.1;
  letter-spacing: -0.03em;
}

.login-brand__sub {
  color: #64748b;
  font-weight: 500;
  font-size: 1.1rem;
  margin-top: 1rem;
}

/* Right Side: Form */
.login-form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 4rem 6rem;
  gap: 1.75rem;
  background: #f8fafc;
  /* Subtle cool gray to distinguish from the white left panel */
  position: relative;
  border-left: 1px solid #e2e8f0;
}

/* Ensure the form content is centered vertically but not too spread out */
.login-form>* {
  max-width: 420px;
  width: 100%;
  margin-inline: auto;
}

.field {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.field span {
  font-size: 0.85rem;
  font-weight: 600;
  color: #64748b;
  /* Lighter, more elegant text color */
  margin-left: 2px;
  letter-spacing: 0.02em;
}

.field input {
  font-family: 'Inter', sans-serif;
  width: 100%;
  padding: 1.1rem 1.25rem;
  font-size: 1rem;
  border-radius: 16px;
  /* softer rounded corners */
  border: 1px solid #e2e8f0;
  background: #ffffff;
  /* pure white inputs on the gray bg */
  color: #1e293b;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  /* subtle depth */
  transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
}

.field input:focus {
  outline: none;
  background: #ffffff;
  border-color: #0ea5e9;
  /* Sky blue focus */
  box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
  /* Soft sky glow */
  transform: translateY(-1px);
}

.field input::placeholder {
  color: #cbd5e1;
}

.field-error {
  color: #ef4444;
  font-size: 0.85rem;
  font-weight: 500;
  margin-left: 4px;
}

.login-form__actions {
  margin-top: 1.5rem;
}

.login-form__actions button {
  width: 100%;
  padding: 1.1rem;
  font-size: 1.05rem;
  font-weight: 700;
  border-radius: 16px;
  border: none;
  /* Stylish Ocean Gradient */
  background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px -10px rgba(2, 132, 199, 0.5);
  /* Colored shadow */
  letter-spacing: 0.02em;
}

.login-form__actions button:hover:not(:disabled) {
  transform: translateY(-2px) scale(1.01);
  box-shadow: 0 20px 30px -10px rgba(2, 132, 199, 0.6);
}

.login-form__actions button:disabled {
  background: #cbd5e1;
  cursor: default;
  transform: none;
  box-shadow: none;
}

/* Status Messages */
.status-message {
  padding: 1rem;
  border-radius: 12px;
  background: #fffbeb;
  color: #92400e;
  font-size: 0.9rem;
  border: 1px solid #fcd34d;
  animation: slideUp 0.3s ease-out;
}

.status-message.is-error {
  background: #fef2f2;
  border-color: #fca5a5;
  color: #991b1b;
}

.status-message.is-success {
  background: #f0fdf4;
  border-color: #86efac;
  color: #166534;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Facility Entry Overrides (Reused classes from LoginScreen logic) */
.facility-entry__block {
  max-width: 420px;
  margin: 1rem auto 0;
  width: 100%;
}

.facility-entry__choices {
  justify-content: flex-start;
}

/* Responsive */
@media (max-width: 960px) {
  .login-card {
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr;
  }

  .login-card__header {
    padding: 3rem 2rem;
    min-height: 300px;
  }

  .login-brand__badge {
    width: 100px;
    height: 100px;
    padding: 16px;
  }

  .login-card__header h1 {
    font-size: 2.25rem;
  }

  .login-form {
    padding: 2rem;
  }
}</style></head>

    <div id="root"><main class="login-shell"><section class="login-card" aria-labelledby="facility-login-heading"><header class="login-card__header"><h1 id="facility-login-heading">OpenDolphin Web 施設選択</h1><p>ログインする施設IDを選択または入力してください。選択後にログイン画面へ進みます。</p></header><p class="facility-entry__empty">最近利用した施設は未登録です。</p><form class="login-form facility-entry__form" novalidate=""><label class="field"><span>施設ID</span><input type="text" autocomplete="organization" placeholder="例: 0001" value=""></label><div class="login-form__actions facility-entry__actions"><button type="submit">ログインへ進む</button></div></form></section></main></div>
    <script>
      (function loadWebVitalsWhenRequested() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('perf') !== '1') return;

        // MSW の有効/無効を RUM へ伝搬させる
        window.__MSW_ENABLED__ = params.get('msw') !== '0';
        window.__PERF_ENDPOINT__ = `${window.location.origin}/__perf-log`;

        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/web-vitals-rum.js';
        document.head.appendChild(script);
      })();
    </script>
