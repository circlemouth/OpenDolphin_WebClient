# WebORCA route template (receipt_route.ini)
#
# 配置先: /opt/jma/weborca/app/etc/receipt_route.ini
# 最低限の API グループ (api01rv2 / orca11 / orca14 / api21) を ENABLE=1 で定義し、
# POST/GET/OPTIONS を許可する。運用環境では AllowIP/UpstreamHost などを施設ネットワークに
# 合わせて調整すること。

[global]
# WebORCA 本体 (mw/bin/weborca) が listen するホスト/ポート
UPSTREAM_HOST=127.0.0.1
UPSTREAM_PORT=8000
UPSTREAM_SCHEME=http
TIMEOUT_SECONDS=60

[api01rv2]
ENABLE=1
ALLOW_METHODS=OPTIONS,GET,POST
UPSTREAM_PATH=/api01rv2
DESCRIPTION=患者基本/受付参照系 (acceptlstv2, patientgetv2 など)

[orca11]
ENABLE=1
ALLOW_METHODS=OPTIONS,GET,POST
UPSTREAM_PATH=/orca11
DESCRIPTION=受付登録系 (acceptmodv2 等)

[orca14]
ENABLE=1
ALLOW_METHODS=OPTIONS,GET,POST
UPSTREAM_PATH=/orca14
DESCRIPTION=予約登録系 (appointmodv2 等)

[api21]
ENABLE=1
ALLOW_METHODS=OPTIONS,GET,POST
UPSTREAM_PATH=/api21
DESCRIPTION=診療行為登録/CLAIM 連携 (medicalmodv2, claimreceivev2 等)

# 追加 API を開放する際は上記ブロックを複製し、UPSTREAM_PATH を `/orca06` などに変更する。
