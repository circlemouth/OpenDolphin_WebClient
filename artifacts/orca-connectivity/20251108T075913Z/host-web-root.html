<!DOCTYPE html>
<html lang="ja" xml:lang="ja">

<head>

    <!-- NEXT-ORCA用のログイン画面付Webクライアントのサンプル -->

    <title>WebORCA</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="googlebot" content="notranslate">

    <link href="login.css" rel="stylesheet">
    <script src="login.js"></script>

    <link href="onpre_update.css" rel="stylesheet">
    <script src="onpre_update.js"></script>
    
</head>

<body>

    <div id="root">
        <div id="tr_root">
            <div id="login-inner">
                <header class="header">
                    <img class="icon" src="img/orca-cl-logo.svg">
                    <p class="title">WebORCA</p>
                    <button id="printer-button">
                        <img src="img/config.svg">
                    </button>
                </header>
                <div class="login-body" >
                    <div class="main">
                        <form class="form">
                            <div class="gtk-label left middle">ユーザー</div>
                            <input class="gtk-panda-entry" type="text" autocomplete="username" name="user" id="user" required="required" data-ime="ASCII">
                            <div style="height: 20px;"></div>
                            <div class="gtk-label left middle">パスワード</div>
                            <input class="gtk-panda-entry" type="password" autocomplete="current-password" name="pass" id="pass" required="required" data-ime="ASCII">
                            <div style="height: 30px;"></div>
                            <button type="submit" class="gtk-button">ログイン</button>
                        </form>
                    </div>
                    <div class="bottom">
                        <a href="log_download.html" target="_blunk">操作ログ</a>
                    </div>                
                </div>
                <footer class="footer">
                    <img src="img/foot-logo.png">
                </footer>                
            </div>
        </div>

        <div id="login-debug-text"></div>
    </div>

    <script>
        login.setup("client.html")
    </script>

</body>

</html>
