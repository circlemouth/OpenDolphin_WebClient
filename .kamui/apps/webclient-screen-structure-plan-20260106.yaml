src:
  webclient_screen_structure_plan:
    00_RUN_IDと参照チェーン.md:
      content: |-
        # 00 RUN_ID と参照チェーン

        - RUN_ID: 20260106T215725Z
        - 参照順: `docs/DEVELOPMENT_STATUS.md` → `docs/web-client/architecture/web-client-screen-structure-master-plan-20260106.md` → `web-client/src/*` → 本ガント。
        - 対象スコープ: Login / Reception / Charts / Patients / Administration / ナビゲーション / ルーティング。
        - ドキュメントレビュー済み（本計画の完了ステータスを更新）。
      priority: High
      status: completed
      progress: 100
      agent: codex
      api: []
      dependency: []
      schedule:
        start: 2026-01-06T04:44:10.000Z
        days: 0.25
    inventory:
      10_旧来型画面構成の棚卸し.md:
        content: |-
          # 10 旧来型画面構成の棚卸し

          - 旧来クライアントのメニュー/タブ/導線を一覧化し、画面目的・権限・利用頻度を整理する。
          - 参照元: `client/src/main/java/open/dolphin/client/resources/MacMenuFactory_ja.properties` ほか。
          - 並列作業: 別 worktree を作成し、旧来棚卸し専任で進める（例: `worktree-legacy-menu-inventory`）。
          - 成果物: 旧来画面構成一覧（画面名/機能/導線/権限）。
        priority: High
        status: completed
        progress: 100
        agent: claude code
        api: []
        dependency:
          - src/webclient_screen_structure_plan/00_RUN_IDと参照チェーン.md
        schedule:
          start: 2026-01-06T06:00:00.000Z
          days: 1
      11_Web画面構成の棚卸し.md:
        content: |-
          # 11 Web 画面構成の棚卸し

          - `web-client/src/AppRouter.tsx` と各画面ルートを整理し、画面名/URL/ガード/用途を整理する。
          - 本番導線として不適切な画面（デバッグ/検証/モック）を抽出する。
          - 並列作業: 旧来棚卸しと別 worktree で実施（例: `worktree-web-route-inventory`）。
          - 成果物: Web 画面構成一覧（画面名/URL/ガード/用途）。
        priority: High
        status: completed
        progress: 100
        agent: gemini cli
        api: []
        dependency:
          - src/webclient_screen_structure_plan/00_RUN_IDと参照チェーン.md
        schedule:
          start: 2026-01-06T06:00:00.000Z
          days: 1
      12_デバッグ画面一覧と隔離候補整理.md:
        content: |-
          # 12 デバッグ画面一覧と隔離候補整理

          - Web 側のデバッグ/検証画面の URL/導線/ガード状態を一覧化する。
          - 隔離方法（ENV/role/別URL）に応じた影響範囲を整理する。
          - 並列作業: Web 画面棚卸しの補助タスクとして別 worktree で進める（例: `worktree-debug-inventory`）。
          - 成果物: デバッグ画面リストと隔離候補（本番導線/非表示/別URL）。
        priority: Medium
        status: completed
        progress: 100
        agent: cursor cli
        api: []
        dependency:
          - src/webclient_screen_structure_plan/inventory/11_Web画面構成の棚卸し.md
        schedule:
          start: 2026-01-07T06:00:00.000Z
          days: 0.5
    analysis:
      20_旧来→Web対応表と差分整理.md:
        content: |-
          # 20 旧来 → Web 対応表と差分整理

          - 旧来画面と Web 画面の対応表を作成し、未対応/過剰/統合候補を分類する。
          - 画面不足の優先度（P0/P1/P2）を定義し、実装スコープを明確化する。
          - 成果物: 画面マッピング表（不足/過剰/統合候補）。
        priority: High
        status: completed
        progress: 100
        agent: codex
        api: []
        dependency:
          - src/webclient_screen_structure_plan/inventory/10_旧来型画面構成の棚卸し.md
          - src/webclient_screen_structure_plan/inventory/11_Web画面構成の棚卸し.md
        schedule:
          start: 2026-01-07T06:00:00.000Z
          days: 1
      21_デバッグ画面隔離方針の確定.md:
        content: |-
          # 21 デバッグ画面隔離方針の確定

          - ENV/role/別URL のいずれを採用するか決定し、本番導線からの除外条件を定義する。
          - 影響範囲（ナビ/ルーティング/権限ガード/運用手順）を整理する。
          - 成果物: デバッグ画面運用方針（運用/権限/URL）。
        priority: High
        status: completed
        progress: 100
        agent: claude code
        api: []
        dependency:
          - src/webclient_screen_structure_plan/analysis/20_旧来→Web対応表と差分整理.md
          - src/webclient_screen_structure_plan/inventory/12_デバッグ画面一覧と隔離候補整理.md
        schedule:
          start: 2026-01-07T12:00:00.000Z
          days: 0.5
    design:
      30_本番ナビ/ルーティング最終設計.md:
        content: |-
          # 30 本番ナビ/ルーティング最終設計

          - 本番ナビ（受付/カルテ/患者/管理）の順序・名称・遷移仕様を確定する。
          - 最小構成/拡張構成の画面遷移図を整理し、ガード要件を明記する。
          - 成果物: 本番向け画面構成図・ナビ仕様。
        priority: High
        status: completed
        progress: 100
        agent: gemini cli
        api: []
        dependency:
          - src/webclient_screen_structure_plan/analysis/20_旧来→Web対応表と差分整理.md
          - src/webclient_screen_structure_plan/analysis/21_デバッグ画面隔離方針の確定.md
        schedule:
          start: 2026-01-08T00:00:00.000Z
          days: 1
    implementation:
      40_AppRouterとナビの本番化.md:
        content: |-
          # 40 AppRouter とナビの本番化

          - `web-client/src/AppRouter.tsx` とナビ構成を更新し、名称/順序/導線を本番仕様へ統一する。
          - 画面ガード（role/feature flag/ENV）の適用範囲を整理する。
          - 並列作業: デバッグ隔離実装と別 worktree で進める（例: `worktree-router-nav`）。
        priority: High
        status: completed
        progress: 100
        agent: codex
        api: []
        dependency:
          - src/webclient_screen_structure_plan/design/30_本番ナビ/ルーティング最終設計.md
        schedule:
          start: 2026-01-09T00:00:00.000Z
          days: 2
      41_デバッグ導線の隔離実装.md:
        content: |-
          # 41 デバッグ導線の隔離実装

          - 本番導線からデバッグ画面を非表示化し、ENV/role/別URL で隔離する。
          - QA/検証用途の導線が残るよう別ルートを実装する。
          - 並列作業: AppRouter/ナビ改修とは別 worktree で実施（例: `worktree-debug-routes`）。
        priority: Medium
        status: completed
        progress: 100
        agent: cursor cli
        api: []
        dependency:
          - src/webclient_screen_structure_plan/design/30_本番ナビ/ルーティング最終設計.md
        schedule:
          start: 2026-01-09T00:00:00.000Z
          days: 1.5
    qa:
      50_主要導線の動作確認と回帰チェック.md:
        content: |-
          # 50 主要導線の動作確認と回帰チェック

          - Login → Reception → Charts → Patients → Administration の導線を通し、権限制御/画面遷移を確認する。
          - デバッグ隔離後の到達不可/誤導線を点検し、差分を記録する。
          - 成果物: 動作確認ログ（スクリーンショット/確認表）。
        priority: High
        status: completed
        progress: 100
        agent: claude code
        api: []
        dependency:
          - src/webclient_screen_structure_plan/implementation/40_AppRouterとナビの本番化.md
          - src/webclient_screen_structure_plan/implementation/41_デバッグ導線の隔離実装.md
        schedule:
          start: 2026-01-11T00:00:00.000Z
          days: 1
    docs:
      60_ドキュメント更新と実施記録.md:
        content: |-
          # 60 ドキュメント更新と実施記録

          - 画面構成決定事項を `docs/web-client/` に反映する。
          - `docs/DEVELOPMENT_STATUS.md` に実施記録を追記する。
          - 成果物: 更新済みドキュメントと RUN_ID 付き実施記録。
        priority: Medium
        status: completed
        progress: 100
        agent: codex
        api: []
        dependency:
          - src/webclient_screen_structure_plan/qa/50_主要導線の動作確認と回帰チェック.md
        schedule:
          start: 2026-01-12T00:00:00.000Z
          days: 0.5
