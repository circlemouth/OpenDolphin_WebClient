src:
  server_modernized:
    orca_claim_deprecation:
      00_context:
        方針確認と影響範囲整理.md:
          content: |-
            # 方針確認と影響範囲整理

            - docs/server-modernization/ORCA_CLAIM_DEPRECATION.md を参照し、CLAIM 廃止の前提と API-only への切替理由を整理する。
            - server-modernized の CLAIM 依存ポイントと API/PushAPI 代替の関係をマッピングする。

            完了条件:
            - CLAIM 依存箇所の一覧と代替 API の対応表が揃う。
          dependency: []
          agent: codex
          api: []
          priority: High
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-05T01:00:00.000Z
            days: 0.5
      01_design:
        API専用化方針の確定.md:
          content: |-
            # API専用化方針の確定

            - CLAIM を完全廃止するための移行方針を確定し、API/PushAPI のみに統一する。
            - 残存する CLAIM 設定・分岐の整理方針を決める。

            完了条件:
            - API-only 方針が確定し、作業順序が確定している。
          dependency:
            - src/server_modernized/orca_claim_deprecation/00_context/方針確認と影響範囲整理.md
          agent: codex
          api: []
          priority: High
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-05T06:00:00.000Z
            days: 0.5
      02_implementation:
        CLAIM送受信コードの削除.md:
          content: |-
            # CLAIM送受信コードの削除

            - server-modernized から CLAIM 通信の送受信処理を削除する。
            - API 連携の単一経路に統一し、CLAIM 由来の分岐を排除する。

            完了条件:
            - CLAIM 送受信処理が除去され、API 経路のみで動作する。
          dependency:
            - src/server_modernized/orca_claim_deprecation/01_design/API専用化方針の確定.md
          agent: codex
          api:
            - ORCA API
          priority: High
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-06T00:00:00.000Z
            days: 1
        CLAIM設定と環境変数の整理.md:
          content: |-
            # CLAIM設定と環境変数の整理

            - CLAIM 関連設定/環境変数/起動オプションを削除または無効化する。
            - API-only で起動可能な構成に整理する。

            完了条件:
            - CLAIM 依存の設定が不要となり、API-only で起動できる。
          dependency:
            - src/server_modernized/orca_claim_deprecation/02_implementation/CLAIM送受信コードの削除.md
          agent: claude code
          api: []
          priority: Medium
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-07T00:00:00.000Z
            days: 0.5
        API-only疎通確認.md:
          content: |-
            # API-only疎通確認

            - ローカル環境で ORCA API のみの疎通確認を行う。
            - CLAIM 依存の警告・ログが出ないことを確認する。

            完了条件:
            - API-only の主要ユースケースが成功する。
          dependency:
            - src/server_modernized/orca_claim_deprecation/02_implementation/CLAIM設定と環境変数の整理.md
          agent: codex
          api:
            - ORCA API
          priority: Medium
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-07T12:00:00.000Z
            days: 0.5
      03_validation:
        ORCA_API互換テスト.md:
          content: |-
            # ORCA API 互換テスト

            - API-only で診療フローが成立することを検証する。
            - CLAIM 依存なしで API が完結することを確認する。

            完了条件:
            - 主要 API の正常系/異常系が通る。
          dependency:
            - src/server_modernized/orca_claim_deprecation/02_implementation/API-only疎通確認.md
          agent: gemini cli
          api:
            - ORCA API
          priority: High
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-08T00:00:00.000Z
            days: 1
        監査ログとメトリクス確認.md:
          content: |-
            # 監査ログとメトリクス確認

            - CLAIM 廃止による監査ログ欠落がないことを確認する。
            - API 呼び出しメトリクスが期待通りに記録されることを確認する。

            完了条件:
            - 監査ログが API フローに統一されている。
          dependency:
            - src/server_modernized/orca_claim_deprecation/03_validation/ORCA_API互換テスト.md
          agent: cursor cli
          api:
            - ORCA API
          priority: Medium
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-09T00:00:00.000Z
            days: 0.5
      04_rollout:
        運用ドキュメント更新.md:
          content: |-
            # 運用ドキュメント更新

            - CLAIM 廃止と API-only 運用手順を明記する。
            - docs/DEVELOPMENT_STATUS.md の参照優先度に沿って記述を整理する。

            完了条件:
            - API-only 運用手順が明確になっている。
          dependency:
            - src/server_modernized/orca_claim_deprecation/03_validation/監査ログとメトリクス確認.md
          agent: claude code
          api: []
          priority: Medium
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-09T12:00:00.000Z
            days: 0.5
        リリース準備と移行告知.md:
          content: |-
            # リリース準備と移行告知

            - CLAIM 廃止に伴うリリース準備と移行告知を整備する。
            - API-only への移行タイミングと注意事項を整理する。

            完了条件:
            - リリース手順と移行チェックリストが揃う。
          dependency:
            - src/server_modernized/orca_claim_deprecation/04_rollout/運用ドキュメント更新.md
          agent: codex
          api: []
          priority: Low
          status: not_started
          progress: 0
          schedule:
            start: 2026-01-10T00:00:00.000Z
            days: 0.5
