src:
  server_modernized_orca_api_only:
    01_discovery:
      CLAIM利用箇所の棚卸し.md:
        content: |-
          # CLAIM利用箇所の棚卸し

          - server-modernized 内の CLAIM 通信/設定/依存箇所を洗い出す。
          - docs/server-modernization/ORCA_CLAIM_DEPRECATION.md の廃止方針を踏まえ、API/PushAPI へ移行が必要な機能を整理する。

          完了条件:
          - CLAIM 関連クラス/設定/環境変数の一覧が揃う。
          - 置換対象の API エンドポイントが紐付いている。
        dependency: []
        agent: codex
        api: []
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-05T01:00:00.000Z
          days: 0.5
      API置換方針の確定.md:
        content: |-
          # API置換方針の確定

          - CLAIM 依存を API/PushAPI に置換する方式・対象を確定する。
          - 既存の ORCA API 仕様に対するギャップを整理し、影響範囲を確定する。

          完了条件:
          - 置換方針と対象範囲が承認済みである。
          - 影響範囲に合わせた作業順序が確定している。
        dependency:
          - src/server_modernized_orca_api_only/01_discovery/CLAIM利用箇所の棚卸し.md
        agent: codex
        api: []
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-05T06:00:00.000Z
          days: 0.5
    02_server_modernized_changes:
      CLAIM送受信実装の削除.md:
        content: |-
          # CLAIM送受信実装の削除

          - server-modernized から CLAIM 送受信コードを削除する。
          - 既存の API 連携に一本化し、CLAIM 依存の分岐を解消する。

          完了条件:
          - CLAIM 関連の送受信処理が削除され、API のみで動作する。
          - API 連携のリグレッションがない。
        dependency:
          - src/server_modernized_orca_api_only/01_discovery/API置換方針の確定.md
        agent: codex
        api:
          - ORCA API
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-06T00:00:00.000Z
          days: 1
      CLAIM関連設定と環境変数整理.md:
        content: |-
          # CLAIM関連設定と環境変数整理

          - CLAIM 用の設定/環境変数/ドキュメントを削除または無効化する。
          - API のみの構成で起動できる状態を整える。

          完了条件:
          - CLAIM 関連設定が不要となり、API 構成だけで起動可能。
          - 運用時の設定項目が整理されている。
        dependency:
          - src/server_modernized_orca_api_only/02_server_modernized_changes/CLAIM送受信実装の削除.md
        agent: claude code
        api: []
        priority: Medium
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-07T00:00:00.000Z
          days: 0.5
      APIのみ疎通確認（ローカル）.md:
        content: |-
          # APIのみ疎通確認（ローカル）

          - API のみでの ORCA 連携が成立することをローカル環境で確認する。
          - CLAIM 依存のエラーやログが発生しないことを検証する。

          完了条件:
          - API-only での主要ユースケースが成功する。
          - CLAIM 関連のログ/警告が出ない。
        dependency:
          - src/server_modernized_orca_api_only/02_server_modernized_changes/CLAIM関連設定と環境変数整理.md
        agent: codex
        api:
          - ORCA API
        priority: Medium
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-07T12:00:00.000Z
          days: 0.5
    03_validation:
      ORCA_API互換テスト.md:
        content: |-
          # ORCA API 互換テスト

          - API のみで診療フローが成立することを検証する。
          - CLAIM 廃止方針に沿って API だけで代替できる機能を確認する。

          完了条件:
          - 主要 API の正常系/異常系が通る。
          - CLAIM を使わないフローがすべて完了する。
        dependency:
          - src/server_modernized_orca_api_only/02_server_modernized_changes/APIのみ疎通確認（ローカル）.md
        agent: gemini cli
        api:
          - ORCA API
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-08T00:00:00.000Z
          days: 1
      監査ログとメトリクス確認.md:
        content: |-
          # 監査ログとメトリクス確認

          - CLAIM 廃止に伴う監査ログの欠落がないことを確認する。
          - API 呼び出しのメトリクスが期待通りに記録されることを確認する。

          完了条件:
          - 監査ログが API フローに統一されている。
          - 監視ダッシュボードの主要指標が更新される。
        dependency:
          - src/server_modernized_orca_api_only/03_validation/ORCA_API互換テスト.md
        agent: cursor cli
        api:
          - ORCA API
        priority: Medium
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-09T00:00:00.000Z
          days: 0.5
    04_docs_and_rollout:
      運用ドキュメント更新.md:
        content: |-
          # 運用ドキュメント更新

          - CLAIM 廃止の方針と API-only 運用手順を反映する。
          - 参照元のドキュメントと整合するよう記述を更新する。

          完了条件:
          - CLAIM に関する記述が撤去または移行済み。
          - API-only の運用手順が明確になっている。
        dependency:
          - src/server_modernized_orca_api_only/03_validation/監査ログとメトリクス確認.md
        agent: claude code
        api: []
        priority: Medium
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-09T12:00:00.000Z
          days: 0.5
      リリース準備と移行アナウンス.md:
        content: |-
          # リリース準備と移行アナウンス

          - CLAIM 廃止に伴うリリース準備と移行連絡を整える。
          - API-only への移行タイミングと注意点を整理する。

          完了条件:
          - リリース手順と移行チェックリストが揃う。
          - 関係者へのアナウンス内容が確定している。
        dependency:
          - src/server_modernized_orca_api_only/04_docs_and_rollout/運用ドキュメント更新.md
        agent: codex
        api: []
        priority: Low
        status: not_started
        progress: 0
        schedule:
          start: 2026-01-10T00:00:00.000Z
          days: 0.5
