src:
  modernized_outpatient_debug:
    preparation:
      RUN_IDセットとハブ確認.md:
        content: |-
          # RUN_ID 設定とハブ確認

          - RUN_ID を `20251209T192814Z` として全タスクで共有する。
          - 参照チェーン (`AGENTS.md` → `docs/web-client/README.md` → `docs/server-modernization/phase2/INDEX.md` → `docs/managerdocs/PHASE2_WEB_CLIENT_EXPERIENCE_MANAGER_CHECKLIST.md` → `docs/web-client/operations/debugging-outpatient-bugs.md`) を再確認し、更新対象と非対象を明確にする。
          - DOC_STATUS 更新方針と証跡パス（`docs/server-modernization/phase2/operations/logs/20251209T094600Z-debug.md` / `artifacts/webclient/debug/20251209T150000Z-bugs/`）をメモ。
        dependency: []
        agent: codex
        api: []
        priority: High
        status: completed
        progress: 100
        schedule:
          start: 2025-12-09T19:40:00.000Z
          days: 0.25
    local-baseline:
      モダナイズ版ローカル再現とHAR取得.md:
        content: |-
          # モダナイズ版ローカル再現と HAR 取得

          - 環境: `WEB_CLIENT_MODE=npm VITE_DISABLE_MSW=1 VITE_DEV_PROXY_TARGET=http://localhost:9080/openDolphin/resources ./setup-modernized-env.sh` を再実行/確認。
          - curl で `/api01rv2/claim/outpatient/mock` と `/orca21/medicalmodv2/outpatient` を POST し、期待レスポンス（200, cacheHit 状態）と traceId/runId を記録。
          - HAR/Network ログを `artifacts/webclient/debug/20251209T150000Z-bugs/` へ保存。
          - server-modernized ログで `SessionAuditDispatcher` の `ORCA_CLAIM_OUTPATIENT` が SUCCESS になっているか確認。
        dependency:
          - src/modernized_outpatient_debug/preparation/RUN_IDセットとハブ確認.md
        agent: claude code
        api: []
        priority: High
        status: completed
        progress: 100
        schedule:
          start: 2025-12-09T20:00:00.000Z
          days: 0.5
    telemetry:
      Telemetryフラグ検証.md:
        content: |-
          # Telemetry フラグ検証

          - `telemetryClient.funnels/outpatient` で resolve_master / charts_orchestration の 2 段記録が走るか確認。
          - `dataSourceTransition`, `cacheHit`, `missingMaster`, `traceId`, `runId` が UI 表示とログに揃っているかチェック。
          - ToneBanner / ResolveMasterBadge の表示値が `tone=server` で一致するかをキャプチャ。
        dependency:
          - src/modernized_outpatient_debug/local-baseline/モダナイズ版ローカル再現とHAR取得.md
        agent: codex
        api: []
        priority: High
        status: completed
        progress: 100
        schedule:
          start: 2025-12-09T21:00:00.000Z
          days: 0.25
    anomaly-injection:
      missingMaster異常系注入.md:
        content: |-
          # missingMaster 異常系注入（RUN_ID=20251209T211707Z）

          - MSW/fixture を用いて `missingMaster=true` `cacheHit=false` を返すモックを注入し、ToneBanner/ResolveMasterBadge/telemetry の変化を Playwright で記録。
          - 生成したログ・スクリーンショットを `artifacts/webclient/debug/20251209T150000Z-bugs/` に格納。
          - 期待との差分を `docs/server-modernization/phase2/operations/logs/20251209T094600Z-debug.md` に追記案として整理。
        dependency:
          - src/modernized_outpatient_debug/telemetry/Telemetryフラグ検証.md
        agent: cursor cli
        api: []
        priority: Medium
        status: completed
        progress: 100
        schedule:
          start: 2025-12-09T21:00:00.000Z
          days: 0.5
    reporting:
      DOC_STATUS更新とワーカー報告.md:
        content: |-
          # DOC_STATUS 更新とワーカー報告

          - `docs/web-client/planning/phase2/DOC_STATUS.md` に RUN_ID 行を追記し、備考へ証跡パスを記載。
          - `docs/web-client/operations/debugging-outpatient-bugs.md` の最新差分を反映し、参照チェーンのリンクが生きているか確認。
          - 形式: `【ワーカー報告】実施内容・証跡パス・DOC_STATUS 更新行・RUN_ID` を準備してマネージャーへ共有。
        dependency:
          - src/modernized_outpatient_debug/anomaly-injection/missingMaster異常系注入.md
        agent: codex
        api: []
        priority: High
        status: not_started
        progress: 0
        schedule:
          start: 2025-12-10T03:00:00.000Z
          days: 0.25
