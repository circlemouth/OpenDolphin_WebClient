        content: |-
          ## ModuleJsonConverter 実装
          - ObjectMapper に polymorphic typing を設定
          - serialize: model→beanJson、互換用に beanBytes も維持
          - deserialize: beanJson→model を復元
          - 例外処理とロギング方針を決定
