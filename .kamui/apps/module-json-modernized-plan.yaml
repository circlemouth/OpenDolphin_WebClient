        content: |-
          ## UI 保存・復元確認
          - add/updateDocument を UI 経由で実行し beanJson 保存を確認
          - 同レコード再読込で deserialize が WARN 無しで成功するか確認
          - 成果を証跡ログと DOC_STATUS 備考へ追記
