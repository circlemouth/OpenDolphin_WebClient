        content: |-
          ## ModuleModel フィールド拡張
          - beanBytes を nullable に変更し、beanJson(TEXT) を追加
          - Getter/Setter 追加と Hibernate 型指定確認
          - Legacy 互換の挙動をレビュー
        priority: High
        status: completed
        progress: 100
        agent: codex
        api: []
