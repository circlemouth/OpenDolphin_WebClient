<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Server modernized predeploy plan icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f3b4a"/>
      <stop offset="100%" stop-color="#0b1f33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff6f3c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="16" y="16" width="224" height="224" rx="28" fill="url(#bg)"/>
  <rect x="32" y="36" width="192" height="56" rx="14" fill="url(#accent)" filter="url(#shadow)"/>
  <g fill="#e8f2f5">
    <rect x="40" y="120" width="176" height="18" rx="9" opacity="0.85"/>
    <rect x="40" y="150" width="140" height="18" rx="9" opacity="0.75"/>
    <rect x="40" y="180" width="120" height="18" rx="9" opacity="0.65"/>
  </g>
  <g fill="#0b1f33" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-weight="700" text-anchor="middle">
    <text x="128" y="72" font-size="28" letter-spacing="2">API</text>
  </g>
  <g fill="#e8f2f5" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-weight="700" text-anchor="middle">
    <text x="128" y="214" font-size="22" letter-spacing="1">PLAN</text>
  </g>
</svg>
