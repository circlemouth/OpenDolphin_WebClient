src:
  webclient_screens_plan:
    00_RUN_IDと参照チェーン整理.md:
      content: |-
        # 00 RUN_ID と参照チェーン整理

        - RUN_ID=`20251201T053420Z` で AGENTS.md → docs/web-client/README.md → docs/server-modernization/phase2/INDEX.md → manager資料の参照チェーンを統一し、すべての証跡に記録。
        - docs/web-client/planning/phase2/screens 以下に伝えられた 3 本の文書を探索し、存在なしの場合はどの画面で改めて棚卸すべきかを明示する（現状 Login 画面のみのため画面拡張を優先）。
        - web-client 側の制約（Python 実行禁止、server/ を触らない、Legacy 資産は参照専用）と ORCA 接続ルールを再確認し、チームへ展開。
      priority: High
      status: not_started
      progress: 0
      agent: "codex"
      api: []
      dependency: []
      schedule:
        start: 2025-12-01T00:00:00.000Z
        days: 1
    01_phase2/screens 3 文書の棚卸.md:
      content: |-
        # 01 phase2/screens の 3 文書から画面要件を抽出

        - docs/web-client/planning/phase2/screens/01-screen-vision.md（ログイン後画面構成）／02-screen-api-gap.md（必要な API 組み合わせ）／03-screen-ux-checklist.md（監査・アクセシビリティ要件）を順に読解し、画面ごとのユースケースと必要 API をまとめる。
        - 現在 Login のみ稼働している状態を踏まえ、Reception/Charts/Patients/Administration の候補画面をスコープに入れ、画面間遷移と認証フローを再設計。
        - 抽出内容を docs/web-client/ux/ の各ポリシー草稿や docs/server-modernization/phase2/operations/logs/<RUN_ID>-screens.md の証跡へつなげるためのアウトラインを作成。
      priority: High
      status: not_started
      progress: 0
      agent: "claude code"
      api: []
      dependency:
        - src/webclient_screens_plan/00_RUN_IDと参照チェーン整理.md
      schedule:
        start: 2025-12-02T00:00:00.000Z
        days: 2
    02_画面別 API マッピングとバージョン整合.md:
      content: |-
        # 02 画面別 API マッピングとバージョン整合

        - Reception／Schedule／Charts／Patients／Administration それぞれで必要な API エンドポイントを modernized server の OpenAPI（docs/server-modernization/phase2/foundation 収録）と照合し、`/api01rv2/*`・`/orca12/patientmodv2`・`/orca21/medicalmodv2`・`/20/adm/phr/*` などのレスポンス shape の差分ファイルを列挙。
        - MSW モックとの差分（監査フィールド、Nullable 制約、エラーコード）を docs/web-client/planning/phase2/DOC_STATUS.md の補足欄に記載し、依存 API を `api` セクションでまとめたマッピング表を生成。
        - 欠けている API があれば modernized server チームに `docs/server-modernization/phase2/operations/logs/<RUN_ID>-api-gap.md` で起票し、SSR/ORCA 監査データの整合ルール（dataSource, cacheHit, fallbackUsed）を整理。
      priority: High
      status: not_started
      progress: 0
      agent: "gemini cli"
      api:
        - "/api01rv2/appointment/*"
        - "/api01rv2/visit/*"
        - "/api01rv2/patient/*"
        - "/orca12/patientmodv2"
        - "/orca21/medicalmodv2"
        - "/20/adm/phr/*"
      dependency:
        - src/webclient_screens_plan/01_phase2/screens 3 文書の棚卸.md
      schedule:
        start: 2025-12-04T00:00:00.000Z
        days: 2
    03_UI 統合シナリオと操作フロー設計.md:
      content: |-
        # 03 UI 統合シナリオと操作フロー設計

        - docs/web-client/ux/reception-schedule-ui-policy.md・charts-claim-ui-policy.md・patients-admin-ui-policy.md を参照し、画面ごとの状態遷移、バナー設計、監査メタ送出パターンを再評価。
        - React Query の `staleTime`/`onError` を含むデータ制御戦略と shiny component（Stack/SurfaceCard/StatusBadge）への API 投げ先を設計し、UX 政策に沿った placeholder とロードステートを定義。
        - VITE_DEV_PROXY_TARGET を Stage に向けた場合の操作ガイド（MSW 無効化、ログイン後画面に進む手順）と、`docs/web-client/ux/ux-documentation-plan.md` へのリンクを用意。
      priority: Medium
      status: not_started
      progress: 0
      agent: "cursor cli"
      api: []
      dependency:
        - src/webclient_screens_plan/02_画面別 API マッピングとバージョン整合.md
      schedule:
        start: 2025-12-06T00:00:00.000Z
        days: 2
    04_画面側の API 接続実装とモダナイズブリッジ.md:
      content: |-
        # 04 画面側の API 接続実装とモダナイズブリッジ

        - web-client/src/features 直下の Reception/Charts/Patients/Administration 系コンポーネントで `web-client/src/libs/http/httpClient.ts` を経由した接続パスを実装し、`resolveMasterSource` や `auth-service.ts` との連携を確立。
        - ORCA master 付きデータのカードや状態バッジには `dataSourceTransition`/`cacheHit`/`missingMaster` フラグを埋め込み、必要に応じて placeholder/note も表示。
        - docs/web-client/architecture/ui-api-mapping.md・docs/web-client/planning/phase2/README.md へ実装予定と依存 API を記録し、`#L` 参照付きで他チームへ周知。
      priority: High
      status: not_started
      progress: 0
      agent: "claude code"
      api:
        - "/api01rv2/docinfo/*"
        - "/api01rv2/labo/*"
        - "/api01rv2/claim/*"
        - "/orca/master/*"
      dependency:
        - src/webclient_screens_plan/03_UI 統合シナリオと操作フロー設計.md
      schedule:
        start: 2025-12-08T00:00:00.000Z
        days: 4
    05_stage 環境と E2E データ確認.md:
      content: |-
        # 05 Stage 環境と E2E データ確認

        - `VITE_DISABLE_MSW=1`・`VITE_DEV_PROXY_TARGET`・Stage 認証情報（docs/web-client/operations/operational-login.md 相当）を使って Stage 環境へ接続し、Reception→Charts→Patients のフローを実測。
        - HAR/HTTP dump/スクリーンショットを `artifacts/webclient/screenshots/20251201T053420Z/` に保存し、`docs/server-modernization/phase2/operations/logs/20251201T053420Z-screen-e2e.md` にリンク。
        - 接続中に発見した差分（エラーコード、レスポンス不一致）を DOC_STATUS へ追記し、必要な mock/placeholder の追加をチケット化。
      priority: Medium
      status: not_started
      progress: 0
      agent: "gemini cli"
      api:
        - "/api01rv2/schedule-document/*"
        - "/api01rv2/appointment/*"
        - "/orca14/appointmodv2"
      dependency:
        - src/webclient_screens_plan/04_画面側の API 接続実装とモダナイズブリッジ.md
      schedule:
        start: 2025-12-12T00:00:00.000Z
        days: 3
    06_modernized-server バグ発見時の対応.md:
      content: |-
        # 06 Modernized Server バグ発見時の対応

        - Stage 接続中にログ/診断を通じて `server-modernized` 側のレスポンス異常を見つけたら、それを docs/server-modernization/phase2/operations/logs/<RUN_ID>-server-bug.md で記録し、server-modernized チームに該当コードパス（例: `/server-modernized/api02/claim`）を共有。
        - 単体で対応できる範囲は server-modernized のソースへ PR を提出し、必要な場合は `server-modernized` チームが作業できるように再現手順と observability 情報（d_audit_event など）を添える。
        - 修正後は再テストして `artifacts/server-modernized/20251201T053420Z/` にログと `docs/server-modernization/phase2/operations/logs/<RUN_ID>-server-bug-retest.md` を残し、自動化/regression 集約へ引き継ぐ。
      priority: High
      status: not_started
      progress: 0
      agent: "codex"
      api:
        - "/api01rv2/claim/*"
        - "/server-modernized/api02/*"
      dependency:
        - src/webclient_screens_plan/05_stage 環境と E2E データ確認.md
      schedule:
        start: 2025-12-15T00:00:00.000Z
        days: 2
    07_DOC_STATUS 反映とワーカー報告.md:
      content: |-
        # 07 DOC_STATUS 反映とワーカー報告

        - docs/web-client/planning/phase2/DOC_STATUS.md の Web クライアント行に RUN_ID=`20251201T053420Z`・ステータス・証跡ファイルパスを追記し、docs/server-modernization/phase2/operations/logs/ へ該当文書へのリンクを追加。
        - docs/web-client/ux/ へ新規スクリーン対応のポリシー（Receptions/Charts/Patients）を Draft し、`docs/web-client/ux/ux-documentation-plan.md` のステータスを更新。
        - 【ワーカー報告】テンプレで進捗・API 依存・Stage 実測の結果と server bug 影響を記載し、Slack/Manager へ送信原稿を用意。
      priority: Medium
      status: not_started
      progress: 0
      agent: "cursor cli"
      api: []
      dependency:
        - src/webclient_screens_plan/05_stage 環境と E2E データ確認.md
        - src/webclient_screens_plan/06_modernized-server バグ発見時の対応.md
      schedule:
        start: 2025-12-17T00:00:00.000Z
        days: 1
