src:
  webclient_modernized_bridge:
    00_RUN_IDと参照チェーン確定.md:
      content: |-
        # 00 RUN_IDと参照チェーン確定

        - RUN_ID=`20251124T000000Z` を全ログ/ドキュメントで統一し、参照チェーン（AGENTS.md → docs/web-client/README.md → phase2 INDEX → manager overview → 本系列）を固定。
        - サーバー資産非改変・Python 禁止・ORCA 接続先を mac-dev に限定するガバナンスを全関係者へ共有。
        - DOC_STATUS 棚卸しの更新手順と証跡パスを確認済み。
      priority: High
      status: completed
      progress: 100
      agent: "codex"
      api: []
      dependency: []
      schedule:
        start: 2025-11-22T00:00:00.000Z
        days: 1
    01_API互換レイヤー再確認とギャップ整理.md:
      content: |-
        # 01 API互換レイヤー再確認とギャップ整理

        - モダナイズ版サーバー提供 API と Web クライアント利用エンドポイントを棚卸し、 ORCA_API_STATUS の Matrix No.1-53 を UI 機能にマッピング。
        - MSW / snapshot / server の経路差分（レスポンス shape・必須フィールド欠落）を洗い出し、監査必須フィールド一覧を更新。
        - 例外経路: `/api01rv2/system01dailyv2`, `/api01rv2/patientgetv2`, `/orca14/appointmodv2`, `/orca12/patientmodv2`, `/orca21/medicalmodv2` 系の CRUD 到達可否を明記。
      priority: High
      status: completed
      progress: 100
      agent: "claude code"
      api: ["/api01rv2/*", "/orca14/appointmodv2", "/orca12/patientmodv2", "/orca21/medicalmodv2"]
      dependency:
        - src/webclient_modernized_bridge/00_RUN_IDと参照チェーン確定.md
      schedule:
        start: 2025-11-22T09:00:00.000Z
        days: 2
    02_ORCAマスターデータギャップ報告精査.md:
      content: |-
        # 02 ORCAマスターデータギャップ報告精査

        - ORCA-05/06/08 で未提供のフィールドを特定し、UI 依存度・保存ブロック条件を整理。
        - スナップショット/固定コード/モックのフォールバック条件と監査 `dataSourceTransition` を定義。
        - キャッシュ TTL, version 差し替え手順, 監査メタ付与箇所を一覧化。
      priority: High
      status: completed
      progress: 100
      agent: "gemini cli"
      api: ["ORCA-05", "ORCA-06", "ORCA-08"]
      dependency:
        - src/webclient_modernized_bridge/01_API互換レイヤー再確認とギャップ整理.md
      schedule:
        start: 2025-11-23T00:00:00.000Z
        days: 1
    03_ギャップ解消方針とUI影響分析.md:
      content: |-
        # 03 ギャップ解消方針とUI影響分析

        - Charts/Reception/Claim それぞれの UI で不足マスタ・監査メタ・警告表示の差分を洗い出し、最優先補填箇所を決定。
        - MSW→server 切替時の UX（バナー・トースト）と React Query 再取得ルールを定義。
        - DOC_STATUS への反映案と evidence パスを起票。
      priority: Medium
      status: completed
      progress: 100
      agent: "codex"
      api: ["/orca/master/*", "/orca/tensu/*"]
      dependency:
        - src/webclient_modernized_bridge/02_ORCAマスターデータギャップ報告精査.md
      schedule:
        start: 2025-11-23T09:00:00.000Z
        days: 1
    04_マスターデータ補完ブリッジ実装計画.md:
      content: |-
        # 04 マスターデータ補完ブリッジ実装計画

        - `resolveMasterSource`/`fetchOrcaMaster` の仕様確定と監査フィールド (dataSource, dataSourceTransition, cacheHit, missingMaster, fallbackUsed) の送出ポイント固定。
        - React Query TTL=5分、snapshot 差し替えとロールバック、同期ジョブ (`bridge-sync`) の運用フローをドラフト。
        - ORCA-05/06/08 の最小必須列を型として固定し、警告バナー/保存ブロック条件を UI 別に列挙。
      priority: Medium
      status: in_progress
      progress: 45
      agent: "gemini cli"
      api: ["/orca/master/address", "/orca/master/hokenja", "/orca/master/generic-price", "/orca/tensu/*"]
      dependency:
        - src/webclient_modernized_bridge/03_ギャップ解消方針とUI影響分析.md
      schedule:
        start: 2025-11-24T00:00:00.000Z
        end: 2025-11-27T00:00:00.000Z
    05_UI構成確認とAPI接続マッピング.md:
      content: |-
        # 05 UI構成確認とAPI接続マッピング

        - `web-client/src/app/router.tsx` から `SidebarContext`/`AppShell` までのルーティングとレイアウト構成を俯瞰し、Charts/Reception/Schedule/Patients/Administration に割り当てられた `features` コードの責務を明文化。
        - `web-client/src/libs/http/httpClient.ts`、`auth/auth-service.ts`、MSW ハンドラー、`resolveMasterSource` など Web ←→ API 接続ポイントを洗い出し、各画面で利用する Endpoint（例: `/api01rv2/*`, `/orca*/**`）との対応表を作成。
        - UI 再利用コンポーネント（Stack/SurfaceCard/StatusBadge 等）のプロパティと、APIレスポンスからのデータ注入箇所を整理し、画面横断で一貫した優先度・進捗・監査表示のルール案を完成。
        - 出力: `docs/web-client/architecture/ui-api-mapping.md`（画面 / コンポーネント / API / 管理要件の一覧）に RUN_ID とリンク。
      priority: High
      status: not_started
      progress: 0
      agent: "codex"
      api: ["/api01rv2/*", "/orca*/**"]
      dependency:
        - src/webclient_modernized_bridge/04_マスターデータ補完ブリッジ実装計画.md
      schedule:
        start: 2025-11-27T00:00:00.000Z
        days: 2
    06_ChartsとClaim UI構成方針.md:
      content: |-
        # 06 Charts と Claim UI構成方針

        - `ChartsPage` 上のタイムライン、診断/文書/検査パネル、Claim フォームに対して必須データ（docinfo, labo, orca）を一覧化し、MSW/サーバー切替での `dataSourceTransition`・`cacheHit` 表示ルールを決める。
        - API接続: `doc-info-api.ts`, `labo-api.ts`, `orca-api.ts`, `letter-api.ts` に対して `resolveMasterSource` の注入ルールとエラーパス（placeholder, toast, read-only）を定義。
        - UI操作: バナー/モーダル/カードの状態管理を React Query の `staleTime`・`onError` で統一し、監査メタ・警告文言・ログ出力度を記載。
        - Deliverable: `docs/web-client/ux/charts-claim-ui-policy.md` にコンポーネント毎のガードルールと、API名・artifact パスを parallel list で掲載。
      priority: High
      status: not_started
      progress: 0
      agent: "claude code"
      api: ["/orca/*", "/api01rv2/docinfo/*", "/api01rv2/labo/*", "/orca21/medicalmodv2"]
      dependency:
        - src/webclient_modernized_bridge/05_UI構成確認とAPI接続マッピング.md
      schedule:
        start: 2025-11-29T00:00:00.000Z
        days: 3
    07_ReceptionとSchedule UI構成方針.md:
      content: |-
        # 07 Reception と Schedule UI構成方針

        - 受付/スケジュール画面の key コンポーネント（AppointmentManager, FacilitySchedulePage, ColumnConfigurator）を列挙し、それぞれが依存する API（appointment, visit, schedule-document, facility-schedule）と master/ORCA データをマッピング。
        - 画面単位での依存関係を可視化し、`VITE_DEV_PROXY_TARGET` での MSW とサーバーの切替時に発生する `progress`/`status` 更新を `TooltipFields` に沿って統一。
        - 管理 UX: 入力制御、バナー、再取得トリガー、ログ出力の責務分離を設計し、`useReceptionActions` などの hooks で `dataSourceTransition` を外部通知。
        - Deliverable: `docs/web-client/ux/reception-schedule-ui-policy.md` に画面別方針と parallel checklist を記載。
      priority: High
      status: not_started
      progress: 0
      agent: "gemini cli"
      api: ["/api01rv2/appointment/*", "/api01rv2/visit/*", "/api01rv2/schedule-document/*", "/api01rv2/facility-schedule/*"]
      dependency:
        - src/webclient_modernized_bridge/05_UI構成確認とAPI接続マッピング.md
      schedule:
        start: 2025-11-29T00:00:00.000Z
        days: 3
    08_PatientsとAdministration UI構成方針.md:
      content: |-
        # 08 Patients と Administration UI構成方針

        - `PatientsPage`・`PatientEditorPanel`・`UserAdministrationPage` などの管理画面について、患者検索・患者詳細・ユーザー管理 API を中心とした UI 要件とデータ権限を整理。
        - ORCA master source 連携: 患者詳細/カルテ更新での `orca-master` 呼び出しと `phr-api.ts`/`patient-api.ts` の bridging 設計を定義し、保存前のチェックリストと警告 UI を明記する。
        - 管理性向上: 画面ごとのステータスバッジ/トースト/バナーのトーンと `docs/web-client/ux/management-ui-guide.md` との一致を確認。
        - Deliverable: `docs/web-client/ux/patients-admin-ui-policy.md` に parallel で比較できる構成表を追加。
      priority: Medium
      status: not_started
      progress: 0
      agent: "codex"
      api: ["/api01rv2/patient/*", "/api01rv2/system01dailyv2", "/20/adm/phr/*", "/orca/master/*"]
      dependency:
        - src/webclient_modernized_bridge/05_UI構成確認とAPI接続マッピング.md
      schedule:
        start: 2025-11-29T00:00:00.000Z
        days: 3
    09_DOC_STATUS反映とワーカー報告.md:
      content: |-
        # 09 DOC_STATUS反映とワーカー報告

        - DOC_STATUS の Web クライアント/連携 行に RUN_ID・証跡ログ・UIポリシー資料へのリンクを追記し、`AGENTS.md` で参照チェーンを再確認。
        - `docs/server-modernization/phase2/operations/logs/20251127T000000Z-webclient-master-bridge-plan.md` に並列 UI 検討の成果・未完・依存 API としてまとめ、RUN_ID を明記。
        - ワーカー報告テンプレ（【ワーカー報告】）でブリッジ計画・screen policy・次フェーズへの引継ぎを整理し、Slack通知案も添付。
      priority: Medium
      status: not_started
      progress: 0
      agent: "codex"
      api: []
      dependency:
        - src/webclient_modernized_bridge/06_ChartsとClaim UI構成方針.md
        - src/webclient_modernized_bridge/07_ReceptionとSchedule UI構成方針.md
        - src/webclient_modernized_bridge/08_PatientsとAdministration UI構成方針.md
      schedule:
        start: 2025-12-02T00:00:00.000Z
        days: 1
