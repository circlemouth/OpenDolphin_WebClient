        - `docs/server-modernized/phase2/verification/00_ORCA_MASTER_DATA_GAP_REPORT.md` の指摘内容を再読・要約。
        - UI/Sync 影響箇所と API 側不足フィールド・コード体系の抜けをリスト化。
        - 証跡: RUN_ID ログに抜粋と優先度判定を残す。
