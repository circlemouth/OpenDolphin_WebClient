        - 追加取得が必要なマスターデータ API/同期ジョブを洗い出し、webclient_modernized_bridge での補完レイヤー設計を定義。
        - ORCA 連携手順書 (`docs/server-modernization/phase2/operations/ORCA_CONNECTIVITY_VALIDATION.md`) の制約を守った運用案を提示。
        - スプリント粒度で実装タスクに分解し、見積もりを更新。
