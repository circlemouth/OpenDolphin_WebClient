      content: |-
        ## 解消方針策定とUI影響分析
        - マスターデータ不足を解消するための暫定データ供給/キャッシュ/バリデーション方針を案出。
        - カルテ/予約/請求 UI への項目影響、監査ログ要件を踏まえた変更規模を見積もる。
        - UI/UX ガイド (`docs/web-client/ux/CHART_UI_GUIDE_INDEX.md`) に照らし、入力制約とエラーハンドリング方針を更新。
