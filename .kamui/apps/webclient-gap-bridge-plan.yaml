      content: |-
        ## API互換レイヤー再確認
        - モダナイズ API と従来 UI 同期層のインターフェース差分を棚卸し。
        - 影響範囲: `src/webclient_modernized_bridge/` 内の互換モジュールと UI API 呼び出し。
        - 結果: 既知ギャップは整理済みだが、ORCA マスターデータ不足の重大ギャップ未考慮であったことが判明。
