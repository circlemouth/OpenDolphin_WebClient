        - P0: 文書作成メニュー/文書フォーム（紹介状/診断書/返信書）
        - P1: 注射「手技料なし」・放射線部位検索などの専用 UI
        - P1: DnD 並べ替え/一括クリアなどの操作補助
        - P1: 文書テンプレ（ODT）差し込み/多種文書の印刷出力
        - P2: 履歴コピー/スタンプ複製/スケジュール連携 UI

        ## モダナイズ版サーバー側の修正対象
        - なし（マスタ検索/スタンプ生成などの API は server-modernized 既存機能を利用する前提）

